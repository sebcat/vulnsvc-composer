language: php
dist: trusty
sudo: false

cache:
  directories:
    - $HOME/.composer/cache
    - vendor

git:
  depth: 5

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - hhvm
  - nightly

matrix:
  fast_finish: true
  allow_failures:
    - php: nightly

before_script:
  - composer install --no-interaction --no-progress --prefer-dist --ansi

script:
  - vendor/bin/phpunit --coverage-clover=coverage.xml

after_success:
  - bash <(curl -s https://codecov.io/bash)
